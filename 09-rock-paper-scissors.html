<html>

<body>
  <h1>LET'S PLAY ROCK PAPER SCISSORS</h1>
  <button onclick="rock()">ROCK</button>
  <button onclick="paper()">PAPER</button>
  <button onclick="scissors()">SCISSORS</button>
  <button onclick="
  score.wins=0;
  score.losses=0;
  score.ties=0;
  localStorage.removeItem('score');
 scoring();
 document.querySelector('.outcome').innerHTML = ' ';
  ">RESET SCORE</button>

  <p class="outcome"> </p>
  <p class="js-score"> </p>

  
  <script>
    
    let score =JSON.parse( localStorage.getItem('score'))||
      {
        wins:0,
        losses:0,
        ties:0
      };
      scoring();
    function scoring(){
    document.querySelector('.js-score').innerHTML=`WINS: ${score.wins} LOSSSES : ${score.losses} TIES : ${score.ties}`
    }
    function outcome(result,playerChoice,computerChoice){
        document.querySelector('.outcome').innerHTML =`${result} <br>You: ${playerChoice} -  Computer : ${computerChoice}`
    }

function getComputerChoice(){
    let gunting= "scissors";
    let stone ="rock";
    let papel ="paper";
   let randomNumber= Math.floor(Math.random() * 3);
   switch (randomNumber){
    case 0:
        return gunting;
    case 1:
        return stone;
    case 2:
        return papel;
   }
}

function playGround(playerChoice,computerChoice){
    
    let result= '';
    if(playerChoice=="rock" &&computerChoice=="paper"){
      score.losses++;
      result= 'YOU LOSE ';
    }
    else if(playerChoice=="rock" && computerChoice=="scissors"){
      score.wins++;
      result= 'YOU WIN ';
    }

    else if(playerChoice=="scissors" && computerChoice =="paper"){
            score.wins++;
            result= 'YOU WIN ';
      }
    else if(playerChoice=="scissors" && computerChoice =="rock"){
            score.losses++;
            result= 'YOU LOSE ';
    }
    else if(playerChoice=="paper" && computerChoice =="rock"){
        score.wins++;
        result= 'YOU WIN ';
    }
    else if(playerChoice=="paper" && computerChoice =="scissors"){
        score.losses++;
        result= 'YOU LOSE ';
    }
    else if(playerChoice==computerChoice){
      score.ties++;
      result= 'IT IS A TIE';
        
    }
    
localStorage.setItem('score',JSON.stringify(score)); //converts score object to a JSON file and store in the local storage
  scoring();
   outcome(result,playerChoice,computerChoice);
}


function rock(){

   const playerChoice="rock";
   const computerChoice=getComputerChoice();



    playGround(playerChoice,computerChoice);
}

function paper(){

   let playerChoice="paper";
   let computerChoice=getComputerChoice();



    playGround(playerChoice,computerChoice);
}
function scissors(){

  let  playerChoice="scissors";
  let  computerChoice=getComputerChoice();



    playGround(playerChoice,computerChoice);
}
  </script>
