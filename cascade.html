<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cascade</title>
    <link rel="stylesheet" href="cascade.css">
</head>
<body>
    <p id="bold"> I'm just a paragraph with extra bold text</p>
    <p class="small" id="bolder"> I'm a smaller paragraph, also with extra bold text!</p>
    <button class="confirm"> Confirm</button>
    <button class="cancel"> Cancel</button>
    <div class="parent">I'm a div with thin text!
        <div class="child">I'm a div with thin text and a child div!</div>
        <div class="child smaller"> I'm a smaller child with extra bold text</div>
    </div>
   
</body>
</html>
